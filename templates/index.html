<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid vh-100 d-flex flex-column">
        <header class="bg-gradient-primary text-white p-3 shadow-sm">
            <h1 class="text-center mb-0">Askuno ðŸ§ </h1>
            <p class="text-center mb-0 small">Your Smart Wikipedia Assistant</p>
        </header>
        
        <div class="flex-grow-1 overflow-auto p-3 chat-container" id="chat-container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <div id="chat-messages">
                            <!-- Welcome message -->
                            <div class="message bot-message mb-4">
                                <div class="d-flex">
                                    <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-3">
                                        <span>A</span>
                                    </div>
                                    <div class="message-content bg-light p-3 rounded-3 shadow-sm">
                                        <p class="mb-0">Hello! I'm Askuno, your smart Wikipedia assistant. Ask me anything and I'll find factual information for you!</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer class="bg-light p-3 border-top shadow-sm">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8">
                        <form id="chat-form">
                            <div class="input-group">
                                <input type="text" class="form-control rounded-pill" id="user-input" placeholder="Ask me anything..." required>
                                <button class="btn btn-primary rounded-pill ms-2" type="submit">Send</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
